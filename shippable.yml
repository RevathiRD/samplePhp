#Language 
language: php

#Version number
php:
  - 5.4
  - 5.6
  #- 7.0
  
build:
  ci:
    - MESSAGE_FROM_CI="[- This is a message from the Shippable CI section]"
    - ANOTHER_MESSAGE_FROM_CI="[- Another message from the Shippable CI section]"
    - TEST="message"
    - php --version
    - foo=bar

  post_ci:
    - POST_CI_MESSAGE="[- This is from POST CI]"
    - TEST_MESSAGE="verify message"
    - goo=bar

integrations:
  notifications:
    - integrationName: ship-eventtrigger
      type: webhook
      payload:
        - API_URL=$SHIPPABLE_API_URL
        - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME
        - ci_message=$MESSAGE_FROM_CI
        - ci_another_message=$ANOTHER_MESSAGE_FROM_CI
        - ci_test_message=$TEST
        - post_ci=$POST_CI_MESSAGE
        - post_ci_19=$TEST_MESSAGE
        - env1=$foo
        - env2=$goo
      branches:
        only:
         - test_webhook
        
        
        
        
        
    
    
    
      
      
      
      
      
